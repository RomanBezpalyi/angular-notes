<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <h2>{{ !isLoginMode ? 'Sign Up' : 'Login' }}</h2>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          required
          email
          name="email"
        />
        <span
          *ngIf="!authForm.get('email').valid && authForm.get('email').touched"
          class="help-block"
        >
          <span *ngIf="authForm.get('email').errors['required']"
            >This field is required!</span
          >
          <span *ngIf="authForm.get('email').errors['email']"
            >Enter a valid email!</span
          >
        </span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          required
          name="password"
        />
        <span
          *ngIf="
            !authForm.get('password').valid && authForm.get('password').touched
          "
          class="help-block"
        >
          <span *ngIf="authForm.get('password').errors['required']"
            >This field is required!</span
          >
          <span *ngIf="authForm.get('password').errors['minlength']"
            >This field must include at least 6 characters!</span
          >
        </span>
      </div>

      <button
        class="btn btn-primary"
        [disabled]="!authForm.valid"
        type="submit"
      >
        Submit
      </button>
      |
      <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
        {{ isLoginMode ? 'Sign Up' : 'Login' }}
      </button>
    </form>
  </div>
</div>
