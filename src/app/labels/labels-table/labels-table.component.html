<table class="table">
  <thead>
    <tr>
      <th scope="col">Color</th>
      <th scope="col">Title</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let label of labels">
        <td scope="row">
          <span class="color-label" [ngStyle]="{ 'background-color': label.color }"></span>
        </td>
        <td>{{ label.title }}</td>
      </tr>
  </tbody>
</table>
