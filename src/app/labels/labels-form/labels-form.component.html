<form [formGroup]="labelForm" (ngSubmit)="onLabelCreate()">
  <h4>Create a Label</h4>
  <div class="form-wrapper">
    <div class="form-group" style="position: relative;">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        formControlName="title"
        class="form-control"
      />
      <span
        *ngIf="!labelForm.get('title').valid && labelForm.get('title').touched"
        class="help-block"
      >
        <span *ngIf="labelForm.get('title').errors['required']"
          >This field is required!</span
        >
      </span>
    </div>
    <div class="form-group" style="position: relative;">
      <label for="color">Color</label>
      <div class="form-wrapper inline">
        #
        <input
          type="text"
          id="color"
          formControlName="color"
          class="form-control"
          style="width: 60%;"
        />
        <button class="btn btn-primary" (click)="onGenerateColor()" type="button">Generate</button>
        <span
        *ngIf="!labelForm.get('color').valid && labelForm.get('color').touched"
        class="help-block"
        style="top:100%;"
      >
        <span *ngIf="labelForm.get('color').errors['minlength'] || labelForm.get('color').errors['maxlength']"
          >Please, enter a 6 character hexadecimal color.</span
        >
        <span *ngIf="!labelForm.get('color').errors['minlength'] && !labelForm.get('color').errors['maxlength'] && !labelForm.get('color').valid "
          >Please, enter a valid color.</span
        >
      </span>
    </div>
    </div>

    <button class="btn btn-primary" [disabled]="!labelForm.valid" type="submit">
      Submit
    </button>
  </div>
</form>
